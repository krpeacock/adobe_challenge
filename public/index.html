<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Adobe Frontend Challenge</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="coral.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <app-main></app-main>
 
  <!-- riot tags -->
  <script type="riot/tag" src="app-main.tag"></script>

  <!-- scripts we need -->
  <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>
  <script src="https://rawgit.com/riot/route/master/dist/route.min.js"></script>

  <!-- mount this app -->
  <script>
    var json;
    var data = $.get("https://public-api.wordpress.com/rest/v1/sites/idcdistro.wordpress.com/posts", function(){
        json = data.responseJSON
    }).done(()=>{
      riot.compile(function() {
        riot.mount('app-main.tag', {
          posts : json.posts
        })

      })
    })
  </script>

  <!-- <script src="js/index.js"></script> -->
</body>
</html>
